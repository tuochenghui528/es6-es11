<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let的经典案例</title>
</head>
<style>
    .box {
        width: 100%;
        height: 100%;
    }
    .title {
        font-size: 20px;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        margin-left: 20px;
    }
    .content {
        display: flex;
        /* margin-top: 20px; */
    }
    .item {
        width: 70px;
        height: 40px;
        border: 1px solid #ccc;
        margin: 20px;
        cursor: pointer;
    }
</style>
<body>
    <div class="box">
        <div class="title">点击切换颜色</div>
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <script>
        let items = document.getElementsByClassName('item');
        for (var i = 0; i < items.length; i++) {//将var换成let就正常了
            items[i].onclick = function() {
                // this.style.background = 'red';//正常  可以切换
                items[i].style.background = 'red';
            }
        }
        console.log(i);//3
        /**
         * let定义的变量会有块级作用域  每一次循环后的点击{}块里的i都是唯一的
         * var定义的变量没有块级作用域  每一次都循环的点击{}块里的i都会被篡改 导致最后点击的时候 i其实已经变成3了
        */
    </script>
</body>
</html>
