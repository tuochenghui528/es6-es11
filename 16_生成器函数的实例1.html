<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数的实例</title>
</head>

<body>
    <script>
        //异步编程 js是单线程的
        //1s后控制台输出111 2s后输出222 3s后输出333

        //回调地狱
        // setTimeout(() => {
        //     console.log(111);
        //     setTimeout(() => {
        //         console.log(222);
        //         setTimeout(() => {
        //             console.log(333);
        //         }, 3000)
        //     }, 2000)
        // }, 1000)

        //换成生成器函数异步编程
        function one() {
            setTimeout(() => {
                console.log(111);
                interator.next();
            },1000)
        }
        function two() {
            setTimeout(() => {
                console.log(222);
                interator.next();
            },2000)
        }
        function three() {
            setTimeout(() => {
                console.log(333);
                interator.next();
            },3000)
        }

        function * gen() {
            yield one();
            yield two();
            yield three();
        }
        let interator = gen();
        interator.next();
    </script>
</body>

</html>
