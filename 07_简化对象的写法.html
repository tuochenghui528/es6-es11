<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简化对象的写法</title>
</head>
<body>
  <script>
    let name = '尚硅谷';
    let change = function() {
      console.log('我们可以改变你!');
    }
    const school = {
      name,//简化后可以直接写一个变量 代表键和值都是这个变量
      change,
      // improve: function() {//正常写
      //   console.log('我们可以提高你的技能');
      // }
      improve() {//简化后
        console.log('我们可以提高你的技能');
      }
    }
  </script>
</body>
</html>
