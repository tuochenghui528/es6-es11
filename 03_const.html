<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const定义常量</title>
</head>
<body>
    <script>
        //声明常量
        const SCHOOLE = '尚硅谷';
        /**
         * 1.一定要赋值初始值
        */
       //const A;//Uncaught SyntaxError: Missing initializer in const declaration
       
       /**
        * 2.常量的值不能修改
       */
        //SCHOOLE = 'SHANGGUIGU';//报错

        /**
         * 3.块级作用域
        */
       {
           const PLAYER = 'UZI';
       }

       /**
        * 4.对于数组和对象的元素修改，不算对常量的修改， 不会报错
       */
      const TEAM = ['James', 'kobi', 'wede']
      TEAM.push('kuli')
      //因为数组和对象是引用类型 修改值后  并没有修改存储的地址
    </script>
</body>
</html>
