    getName2.call(school);//尚硅谷 箭头函数中的this并没有修改为school 还是指向声明时的作用域  window

    //4.箭头函数的简写
     //1）省略小括号，当形参只有一个的时候
     let add = n => {
       return n + n;
     }
     console.log(add(9));//18
     //2)省略花括号，当代码体只有一条语句的时候，此时return必须省略  语句的执行结果就是函数的返回值
     let pow = n => {//正常写
       return n * n;
     }
     console.log(pow(9));//81
     let pow2 = n => n * n;
